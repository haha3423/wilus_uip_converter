            var pattern = $(element).attr('pattern');

            if (!pattern) {
                return true;
            }
            if (value == "") return true;

            return value.match(pattern);
        });

        $.validator.addMethod('min', function (value, element, param) {
            var minVal = $(element).attr('min');
            var nVal = value;

            if (nVal == "") return true;

            if ($(element).attr("type") == "date") {
                nVal = value.replace(/[^0-9]/g, '');
            }
            if (parseInt(nVal) >= parseInt(minVal)) return true;
            return false;
        });

        $.validator.addMethod('max', function (value, element, param) {
            var maxVal = $(element).attr('max');
            var nVal = value;

            if (nVal == "") return true;

            if ($(element).attr("type") == "date") {
                nVal = value.replace(/[^0-9]/g, '');
            }
            if (parseInt(nVal) <= parseInt(maxVal)) return true;
            return false;
        });

        $.extend($.validator.messages, {
            required: "This is required."
            , email: "Wrong E-Mail."
            , url: "Wrong URL."
            , date: "Wrong date."
            , number: "Wrong number."
            , maxlength: $.validator.format("Max length is {0}.")
            , pattern: "Please enter according to the format."
        });

        // for ie Array.prototype.includes
        if (!Array.prototype.includes) {
            Array.prototype.includes = function () {
                'use strict';
                return Array.prototype.indexOf.apply(this, arguments) !== -1;
            };
        }

        var cnsdates = [
            '2016.12.07', '2016.12.20', '2016.12.21', '2017.01.25'
        ];

        var dateFormat = 'YYYY.MM.DD';

        function isCnsDate(date) {
            if (cnsdates.includes(date.format(dateFormat))) {
                return ['holiday'];
            }

            // 12일간 시스템을 닫는 등 그런 예로 못고르게 할 때
            var dif = date.diff('20170101', 'days');
            if (0 <= dif && dif < 12) {
                return ['disabled'];
            }
        }

        var tab = $('.accordion > li'), info = $('.currsec');

        var current = -1;
        tab.click(function (e) {
            var t = e.currentTarget;
            var current = tab.index(t);
            if ($(t).attr('class') != undefined && $(t).attr('class').indexOf("on") > -1) {
                $(t).removeClass('on');
                info.eq(current).hide();
            } else {
                $(t).addClass('on');
                info.eq(current).fadeIn();
            }
        });
        $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
            $('.shuttle-button').each(function () {
                var sleft = $(this).prev('.shuttle-left').height();
                var jtree = $(this).prev('.shuttle-left').find('.jstree').outerHeight(true);
                var slist = $(this).prev('.shuttle-left').find('.shuttle-list').outerHeight(true);
                var table = $(this).prev('.shuttle-left').find('table').outerHeight(true);
                var bblock = $(this).prev('.shuttle-left').find('.btn-block').outerHeight(true);
                var bblock = (bblock === undefined) ? 0 : bblock;
                $(this).css('height', jtree);
                $(this).css('margin-top', sleft - jtree - bblock);
                $(this).css('height', slist);
